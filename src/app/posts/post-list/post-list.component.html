<mat-accordion multiple="true"  *ngIf="posts.length >0" >

  <mat-expansion-panel *ngFor="let post of posts">
    {{post.title}}
    <mat-expansion-panel-header>
      <p>{{post.content}}</p>
    </mat-expansion-panel-header>

  </mat-expansion-panel>
</mat-accordion>

<p class="nfo-text mat-body-1" *ngIf="posts.length<=0" >  </p>
